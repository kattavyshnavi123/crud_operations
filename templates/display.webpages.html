<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Display webpages</h1>
        <table>
            <tr>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>
                {% for w in webpages %}
                <tr>
                    <td>{{w.topic_name}}</td>
                    <td>{{w.name}}</td>
                    <td>{{w.url}}</td>
                </tr>
                {% endfor %}
            </tr>
        </table>
    </center>
</body>
</html>
